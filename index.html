<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <script
      src="https://kit.fontawesome.com/6082582246.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/hamburger.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="position-fixed">
      <button class="hamburger hamburger--spin" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <nav class="nav">
        <a class="nav__link nav-basic" href="#basicCalc">Basic calculator</a>
        <a class="nav__link nav-advanced" href="#advancedCalc"
          >Advanced calculator</a
        >
      </nav>
    </header>
    <div class="conteiner">
      <h1>Advanced calculator</h1>
      <div
        class="calculator calculator-advanced calculator-basic"
        id="advancedCalc"
      >
        <div class="result">
          <div class="previous-action"></div>
          <div class="current-action"></div>
        </div>
        <button class="clear col-two">AC</button>
        <button class="remove">&larr;</button>
        <button class="operator operator-advanced">√</button>
        <button class="operator operator-advanced">÷</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator operator-advanced">^</button>
        <button class="operator operator-advanced">×</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator operator-advanced">%</button>
        <button class="operator">-</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number n">9</button>
        <button class="operator operator-advanced">!</button>
        <button class="operator row-two">+</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="sum col-two">=</button>
      </div>

      <h1>Basic calculator</h1>
      <div class="calculator calculator-basic" id="basicCalc">
        <button class="clear row-two">AC</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="sum row-two">=</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="remove">&larr;</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">.</button>
        <button class="operator col-two">+</button>
        <button class="number">0</button>
        <button class="operator col-two">-</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
