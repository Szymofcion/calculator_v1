<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProEloEkstraKalkulator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/6082582246.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="result">
        <div class="previous-action"></div>
        <div class="current-action"></div>
      </div>
      <button class="clear col-two">AC</button>
      <button class="remove">DEL</button>
      <button class="operator">√</button>
      <button class="operator">÷</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">^</button>
      <button class="operator">×</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">%</button>
      <button class="operator">-</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">log</button>
      <button class="operator row-two">+</button>
      <button class="number">,</button>
      <button class="number">0</button>
      <button class="sum col-two">=</button>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
